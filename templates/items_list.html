{% extends 'base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'custom_styles.css' %}">
{% endblock %}


{% block content %}

<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative">
  <div class="row row-cols-1 row-cols-xs-6 row-cols-sm-6 row-cols-lg-4 g-3">
    {% for item in items %}
    <div class="col hp">
      <div class="card h-100 shadow-sm">
        <a href="#">
          <img src="{{ MEDIA_URL }}/{{ item.image }}" class="card-img-top" alt="product.title" />
        </a>

        <div class="card-body">
          <div class="clearfix mb-3">
            <span class="float-start badge rounded-pill bg-success">{{ item.price }}₴</span>

          </div>
          <h5 class="card-title">
            <a target="_blank" href="#">{{ item.title }}</a>
          </h5>

          <div class="d-grid gap-2 my-4">

            <a href="#" class="btn btn-warning bold-btn">Додати</a>

          </div>
<!--          <div class="clearfix mb-1">-->

<!--            <span class="float-start"><a href="#"><i class="fas fa-question-circle"></i></a></span>-->

<!--            <span class="float-end">-->
<!--              <i class="far fa-heart" style="cursor: pointer"></i>-->

<!--            </span>-->
<!--          </div>-->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>




{% endblock %}
